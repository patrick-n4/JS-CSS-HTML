<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show and Hide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <div class="container">
            <div class="login">
                <div class="user">
                    <div class="user-image"><img src="./banner-orignal-image.jpg" alt="user image" class="user-image-profile"></div>
                    <div class="user-name">Hyde Koefman</div>
                </div>
                <div class="password">
                    <div class="password-input">
                       <input type="password"  class=" password-input-area" placeholder="password">
                       <span class="material-symbols-outlined">
                        visibility_off
                        </span>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="LOGIN" class="submit-btn">
                    
                </div>
            </div>
    </div>
</body>
<script src="script.js" async></script>
</html>
