<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON PARSE</title>
</head>

<body>
    <button id="take">GET POSTS</button>
    <div id="output"></div>
</body>
<script>
    document.getElementById('take').addEventListener('click', getApi);

    function getApi() {
        fetch('file.json').then((res) => res.json())
            .then((data) => {
                let output = "<h2>These are Posts</h2>"
                data.forEach(item => {
                    output +=
                        `
                    <div>
                          <h1>${item.title}</h1>
                          <p>${item.body}</p>
                     </div>
                    `
                })
                document.getElementById('output').innerHTML = output;
            })
    }
</script>

</html>
