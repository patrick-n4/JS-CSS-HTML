<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
 .container{
     width: 100vw;
     height: 100vh;
     display: grid;
     grid-template-columns: 2fr 2fr;
     grid-gap: 10px;
     grid-auto-rows: sudo;
     
 }
 
 .children{
     background-color: #ccc;
     margin: 1em;
     text-align:center;
     display: grid;
    }
.children>p{
    align-self: center;
}
    </style>
</head>
<body>
    <div class="container">
     <div class="container">
         <div class="children">
             <p>1</p>
         </div>
     </div>
     <div class="container">
         <div class="children">
             <p>2</p>
         </div>
     </div>
     <div class="container">
         <div class="children">
             <p>3</p>
         </div>
     </div>
     <div class="container">
         <div class="children">
             <p>4</p>
         </div>
     </div>
     <div class="container">
         <div class="children">
             <p>5</p>
         </div>
     </div>
    </div>
        
</body>
</html>
